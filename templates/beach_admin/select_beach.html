<style>
  .btn-check:checked + .btn {
    background-color: #0d6efd;
    color: white;
    border: 2px solid #0d6efd;
    transform: scale(1.02);
  }

  .btn-check + .btn:hover {
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
    transition: 0.2s ease-in-out;
